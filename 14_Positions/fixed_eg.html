<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixed Position</title>
    <style>
        figure:nth-child(2){
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <figure>
        <img src="../CSS_Images/bike1.jpg" alt="" width="220px">
        <figcaption>Bike 1</figcaption>
    </figure>

    <figure>
        <img src="../CSS_Images/bike2.jpg" alt="" width="220px">
        <figcaption>Bike 2</figcaption>
    </figure>

    <figure>
        <img src="../CSS_Images/bike3.jpg" alt="" width="220px">
        <figcaption>Bike 3</figcaption>
    </figure>
</body>
</html>
