<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo class selector</title>
    <style>
        ul li:nth-child(2), ol li:nth-child(2)
        {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ul>

    <ol>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ol>
</body>
</html>
