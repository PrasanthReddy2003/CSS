<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo class selector</title>
    <style>
        ul li:first-child
        {
            border:2px solid goldenrod;
            padding:10px;
            margin:10px;
        }
        ol li:first-child
        {
            border:2px solid black;
            padding:10px;
            margin:10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ul>

    <ol>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ol>
</body>
</html>
