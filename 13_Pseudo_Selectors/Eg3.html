<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo class selector</title>
    <style>
        li:nth-child(2n)
        {
            border:2px solid purple;
        }
        li:nth-child(2n+1)
        {
            border:2px solid green;
        }
    </style>
</head>
<body>
    <ul>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ul>

    <ol>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ol>
</body>
</html>
