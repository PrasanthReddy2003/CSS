<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        section, div{
            border:2px solid aqua;
            padding:20px;
            margin-bottom: 15px;
            display: grid;
            column-gap: 10px;
            grid-template-rows: 250px 250px;
            /*                     1     2  */
            grid-template-columns: 200px 200px 200px 200px 200px 200px;
            /*                       1      2     3    4     5      6  */
        }
        section{
            width:1250px;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>
</body>
</html>
