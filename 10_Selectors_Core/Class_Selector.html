<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Selectors</title>
</head>
<style>
    .c1{
        border:2px solid blue;
        margin:10px;
        padding:10px;
    }
    .c2{
        border:2px solid green;
        margin:10px;
        padding:10px;
    }
    .c3{
        border:2px solid red;
        margin:10px;
        padding:10px;
    }
    .c4{
        border:2px solid yellow;
        margin:10px;
        padding:10px;
    }
</style>
<body>
    <div class="c1">Hello Java</div>

    <div class="c2">Hello Python</div>

    <div class="c3">
        <p>Hello JavaScript</p>
    </div>
    
    <section class="c4">
        <div>
            <p>Hello C#</p>
        </div>
    </section>
</body>
</html>
