<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
    <style>
        section,div,p{
            border: 2px solid red;
            padding :10px;
            margin:10px;
        }

        p{
            border:2px solid blue;
        }

        b,i,strong{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>Hello <b>Java</b></p>
        </div>
    </section>

    <div>
        <p>Hello <i>python</i></p>
    </div>

    <p>Hello <strong>JS</strong></p>
</body>
</html>
