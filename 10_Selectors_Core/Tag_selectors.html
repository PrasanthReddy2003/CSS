<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Selectors</title>
</head>
<style>
    div{
        border:2px solid blue;
        margin:10px;
        padding:10px;
    }
</style>
<body>
    <div>Hello Java</div>

    <div>Hello Python</div>

    <div>
        <p>Hello JavaScript</p>
    </div>
    
    <section>
        <div>
            <p>Hello C#</p>
        </div>
    </section>
</body>
</html>
